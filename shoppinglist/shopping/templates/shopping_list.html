<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} (Quantity: {{ item.quantity }})
                <a href="{% url 'edit_item' item.id %}">Edit</a> |
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </li>
        {% empty %}
            <p>No items in the shopping list.</p>
        {% endfor %}
    </ul>
   
</body>
</html>
